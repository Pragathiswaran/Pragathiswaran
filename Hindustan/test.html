<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Display Input Value</title>
   
</head>
<body>
    <form action="" id="form" class="form">
        <div class="result" id="result"></div>
        <input type="text" name="username" class="username" id="username" placeholder="Username">
        <input type="password" id="password" name="password" class="password">
        <button type="submit">submit</button>
    </form>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('#form');
            const _username = document.querySelector('.username'); 
            const _password = document.querySelector('#password'); 

            form.addEventListener('submit', function (event) {
                if(!validateinputlog(_username,_password)){
                    event.preventDefault();
                }
            });
        });
    </script> 
    <script src="js/authentication.js"> </script>
</body>
</html>
