<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            background-color: white;
            width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
            line-height: 1.3;
            padding: 12px;
            text-align: left;
        }
        span{
            font-weight: 600;
        }

        th{
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="3">Invoice# 12345ABC</th>
            <th>18th june 2018</th>
        </tr>
        <tr>
            <td colspan="2">
                <span>Pay To:</span><br>
                The Tech Park<br>
                123 Willow Street<br>
                Boulevard, LA - 567892
            </td>
            <td colspan="3">
                <span>Customer</span><br>
                john lank<br>
                Dummy apartment<br>
                276 main road<br>
                Boulevard, LA -56\892
            </td>
        </tr>
        <tr style="font-weight: 600;">
            <th>Name/Description</td>
            <th>QTY.</td>
            <th>MRP</td>
            <th>Amount</td>
        </tr>
        <tr>
            <td>Briyani</td>
            <td>3</td>
            <td>400</td>
            <td>1200</td>
        </tr>
        <tr>
            <td>Milkshake</td>
            <td>3</td>
            <td>200</td>
            <td>600</td>
        </tr>
        <tr>
            <th colspan="3" style="font-weight: 600;">Subtotal:</th>
            <td>1800</td>
        </tr>
        <tr>
            <th colspan="2" style="font-weight: 600;">Tax</th>
            <td>10%</td>
            <td>180</td>
        </tr>
        <tr>
            <th colspan="3" style="font-weight: 600;">Grand Total:</th>
            <td>Rs 1620</td>
        </tr>
    </table>
</body>
</html>
