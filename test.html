<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Input Value</title>
    <style>
        .container {
            text-align: center;
            margin: 20px;
            border: 1px solid #ccc; /* Added for better visualization */
            padding: 10px; /* Initial padding */
        }
        
        #result {
            color: green;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        
        
        #result {
            color: green;
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;

        }
        
    </style>
</head>
<body>
    <div class="container">
        <form onsubmit="displayInputValue(event)">
            <label for="inputField">Enter something:</label>
            <input type="text" id="inputField" required>
            <button type="submit">Display Value</button>
        </form>
        <p id="result"></p>
    </div>

    <script>
        function displayInputValue(event) {
            event.preventDefault(); // Prevent form submission
        
            var inputValue = document.getElementById('inputField').value;
            var resultElement = document.getElementById('result');
        
            // Get the current content of the result paragraph
            var currentContent = resultElement.innerHTML;
        
            // Concatenate the current content with the new input value
            resultElement.innerHTML = currentContent + inputValue + ' ';
        }
        
    </script>
</body>
</html>
